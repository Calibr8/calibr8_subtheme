name: Calibr8 Subtheme
description: Calibrate powered theme.
type: theme
package: Calibrate
base theme: calibr8_theme
core: 8.x
version: '8.x-1.2.2'

libraries:
  - core/modernizr
  - calibr8_subtheme/main

libraries-override:
  core/modernizr:
    js:
      assets/vendor/modernizr/modernizr.min.js: js/modernizr-custom.min.js

ckeditor_stylesheets:
  - css/wysiwyg.css

regions:
  toolbar: 'Toolbar'
  branding: 'Branding'
  header: 'Header'
  navigation: 'Navigation'
  help: 'Help'
  highlighted: 'Highlighted'
  full_width: 'Full width'
  content_top: 'Content top'
  content: 'Content'
  content_bottom: 'Content bottom'
  sidebar_left: 'Sidebar left'
  sidebar_right: 'Sidebar right'
  footer: 'Footer'
  mobile_menu: 'Mobile menu'

stylesheets-remove:
  - '@classy/css/components/file.css'
